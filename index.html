<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .font-poppins {
            font-family: 'Poppins';
        }
        .fs-7 {
            font-size: 12px;
        }
        .text-width {
            max-width: 60%;
        }
        .card-title {
            white-space: normal;
            overflow-wrap: normal;
            word-break: normal;
        }
        .card {
            min-height: 120px;
            border: none;
        }
        .progress-bar {
            width: 50%;
        }
        .progress {
            height: 8px;
            width: 100px;
        }
    </style>
</head>
<body class="bg-body-secondary min-vh-100 font-poppins">
    <div class="container-fluid px-4 mt-4">
        <h1 class="fs-2 fw-bold">Smart Farming</h1>
    </div>
    <div class="container-fluid mt-4 px-4">
        <div class="row g-4 mb-4">
            <div class="col">
                <div class="card bg-light border-start border-4 border-primary">
                    <div class="card-body d-flex align-items-center">
                        <div class="d-flex flex-column align-items-start">
                            <div>
                                <div class="card-title text-uppercase fs-7 fw-bold text-primary text-width">Kelembaban (RH)</div>
                                <div class="card-subtitle fw-bold fs-5">54 %</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light border-start border-4 border-success">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-success text-width">TDS</div>
                            <div class="card-subtitle fw-bold fs-5">400 ppm</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light border-start border-4 border-info">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-info text-width">Kekeruhan (Turbid)</div>
                            <div class="card-subtitle fw-bold fs-5">18 NTU</div>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-info" role="progressbar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light border-start border-4 border-warning">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-warning text-width">Temperatur Air (WTemp)</div>
                            <div class="card-subtitle fw-bold fs-5">25 C</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light border-start border-4 border-danger">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-danger text-width">Aliran Air (WFlow)</div>
                            <div class="card-subtitle fw-bold fs-5">34</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gx-4 gy-4">
            <div class="col">
                <div class="card bg-light border-start border-4 border-primary">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-primary text-width">Oksigen Terlarut (DISS Oxygen)</div>
                            <div class="card-subtitle fw-bold fs-5">10 ppm</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light border-start border-4 border-success">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-success text-width">Intensitas Cahaya (Lux)</div>
                            <div class="card-subtitle fw-bold fs-5">100 Lux</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light border-start border-4 border-info">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-info text-width">Temperatur Udara (AMTEMP)</div>
                            <div class="card-subtitle fw-bold fs-5">34 C</div>
                            <div class="progress mt-2" style="height: 8px;">
                                <div class="progress-bar bg-info" role="progressbar style="width: 50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light h-200 border-start border-4 border-warning">
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <div class="card-title text-uppercase fs-7 fw-bold text-warning text-width">EC</div>
                            <div class="card-subtitle fw-bold fs-5">2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light h-200 border-start border-4 border-danger">
                    <div class="card-body d-flex align-items-center">
                        <div>   
                            <div class="card-title text-uppercase fs-7 fw-bold text-danger text-width">PH</div>
                            <div class="card-subtitle fw-bold fs-5">7.1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
